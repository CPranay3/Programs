<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        var a=1,b=1,c=1,n=10;
var s;

document.write(a)
document.write(b)
document.write(c)

for(i=1;i<n;i++)
{
    s=a+b+c;
    document.write(s);
    a=b;
    b=c;
    c=s;

}
    </script>
</body>
</html>
